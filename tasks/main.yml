---
- name: Load disto specific vars
  ansible.builtin.include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml"
    - "{{ ansible_os_family }}.yml"
    - main.yml
  tags: always

- name: Ensure required packages are available
  ansible.builtin.package:
    name: "{{ _packages }}"
  tags: packages

- name: Set which users to delete
  ansible.builtin.set_fact:
    user_accounts_delete: "{{ user_accounts | selectattr('state', 'defined') | selectattr('state', 'equalto', 'absent') | list }}"
  tags: always

- name: Set which users to enable
  ansible.builtin.set_fact:
    user_accounts_enable: "{{ user_accounts | ansible.builtin.difference(user_accounts_delete) }}"
  tags: always

- name: Ensure user accounts are available
  ansible.builtin.include_tasks: account_enable.yml
  args:
    apply:
      tags:
        - accounts
  loop: "{{ user_accounts_enable }}"
  loop_control:
    loop_var: account
    label: "{{ account.name }}"
  tags:
    - accounts

- name: Ensure user accounts are unavailable
  ansible.builtin.include_tasks: account_disable.yml
  args:
    apply:
      tags:
        - accounts
  loop: "{{ user_accounts_delete }}"
  loop_control:
    loop_var: account
    label: "{{ account.name }}"
  tags:
    - accounts
